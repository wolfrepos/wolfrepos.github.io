<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow: hidden;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input[type="datetime-local"] {
            cursor: pointer;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="datetime">Дата и время:</label>
                <input type="datetime-local" id="datetime" required>
            </div>

            <div class="form-group">
                <label for="departure-city">Город отправления:</label>
                <input type="text" id="departure-city" list="departure-cities" placeholder="Начните вводить город..." required>
                <datalist id="departure-cities">
                    <option value="Бишкек">
                    <option value="Ош">
                    <option value="Джалал-Абад">
                    <option value="Каракол">
                    <option value="Талас">
                    <option value="Нарын">
                    <option value="Баткен">
                </datalist>
            </div>

            <div class="form-group">
                <label for="arrival-city">Город назначения:</label>
                <input type="text" id="arrival-city" list="arrival-cities" placeholder="Начните вводить город..." required>
                <datalist id="arrival-cities">
                    <option value="Бишкек">
                    <option value="Ош">
                    <option value="Джалал-Абад">
                    <option value="Каракол">
                    <option value="Талас">
                    <option value="Нарын">
                    <option value="Баткен">
                </datalist>
            </div>

            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" placeholder="Введите ваш комментарий..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Отправить</button>
        </form>
    </div>
</body>
</html>
