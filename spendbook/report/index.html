<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
  </head>

  <body>
    <div>
      <form>
        <label for="month">Месяц</label>
        <div id="month" class="button-group">
          <button type="button" class="button button-default" id="1">Январь</button>
          <button type="button" class="button button-default" id="2">Февраль</button>
          <button type="button" class="button button-default" id="3">Март</button>
          <button type="button" class="button button-default" id="4">Апрель</button>
          <button type="button" class="button button-default" id="5">Май</button>
          <button type="button" class="button button-default" id="6">Июнь</button>
          <button type="button" class="button button-default" id="7">Июль</button>
          <button type="button" class="button button-default" id="8">Август</button>
          <button type="button" class="button button-default" id="9">Сентябрь</button>
          <button type="button" class="button button-default" id="10">Октябрь</button>
          <button type="button" class="button button-default" id="11">Ноябрь</button>
          <button type="button" class="button button-default" id="12">Декабрь</button>
        </div>

        <label for="month">Год</label>
        <div id="year" class="button-group">
          <button type="button" class="button button-pressed" id="2023">2023</button>
          <button type="button" class="button button-default" id="2022">2022</button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="../js/dropDowns.js"></script>
  <script>
    $(document).ready(function () {
      function collectData() {
        const data = {
          month: parseInt($("#month").find(".button-pressed").attr("id"), 10),
          year: parseInt($("#year").find(".button-pressed").attr("id"), 10),
        };
        Object.keys(data).forEach(
          (key) =>
            (data[key] =
              data[key] === "any" || data[key] === "" ? null : data[key])
        );
        if (data.month && data.year) {
          enableSubmit(true);
        } else {
          enableSubmit(false);
        }
        return data;
      }
      $("#month").on("click", collectData);
      $("#year").on("click", collectData);

      const mainButton = window.Telegram.WebApp.MainButton;
      mainButton.text = "Опубликовать";
      mainButton.enable();
      mainButton.onClick(function () {
        window.Telegram.WebApp.sendData(JSON.stringify(collectData()));
      });

      function enableSubmit(activate) {
        if (activate) {
          mainButton.show();
        } else {
          mainButton.hide();
        }
      }
    });
  </script>
</html>
