<!DOCTYPE html>
<html>
  <head>
		<link rel="stylesheet" type="text/css" href="../../css/main.css"> 
  </head>
<body>
<div>
  <form>
    <label for="brand">Марка</label>
    <select id="brand" name="brand"></select>

    <label for="model">Модель</label>
    <select id="model" name="model" disabled></select>

    <label for="year">Год</label>
    <select id="year" name="year"></select>

    <label for="price">Цена в $</label>
    <input type="number" id="price" name="price" placeholder="Цена">

    <label for="price">Описание</label>
    <textarea id="text" name="text" placeholder="Описание" rows="5"></textarea>
  </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../../js/data.js"></script>
<script>
  const mainButton = window.Telegram.WebApp.MainButton;
  mainButton.text = "Опубликовать";
  mainButton.enable();
  mainButton.show();
  mainButton.onClick(
    function() {
      window.Telegram.WebApp.sendData(
        JSON.stringify(
          {
            "brand" : $('#brand').val(),
            "model" : $('#model').val(),
            "price" : $('#price').val(),
            "year" : $('#year').val(),
            "text" : $('#text').val(),
          }
        )
      );
    }
  );
</script>
</html>
