<!DOCTYPE html>
<html>
<style>
label {
  font-size: 24px;
  display: block;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 24px;
}

input[type=number] {
  width: 49%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 24px;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  margin: 5%;
}
</style>
<body>

<div>
  <form>
    <h2>Какую машину ищешь брат?!</h2>
    <hr>
    <label for="brand">Марка</label>
    <select id="brand" name="brand">
      <option value="any">Любая</option>
    </select>

    <label for="model">Модель</label>
    <select id="model" name="model">
      <option value="any">Любая</option>
      <option value="audi">Audi</option>
      <option value="bmw">BMW</option>
      <option value="chevrolet">Chevrolet</option>
      <option value="daewoo">Daewoo</option>
    </select>

    <label for="price">Цена в $</label>
    <input type="number" id="price-min" name="price-min" placeholder="От">
    <input type="number" id="price-max" name="price-max" placeholder="До">

    <label for="year">Год</label>
    <select id="year" name="year">
      <option value="any">Любой</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
    </select>
  </form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
  var brands = [
    { value: "audi", text: "Audi" },
    { value: "bmw", text: "BMW" },
    { value: "chevrolet", text: "Chevrolet" },
    { value: "daewoo", text: "Daewoo" },
    { value: "ford", text: "Ford" },
    { value: "honda", text: "Honda" },
    { value: "hyndai", text: "Hyundai" },
    { value: "kia", text: "Kia" },
    { value: "lexus", text: "Lexus" },
    { value: "mazda", text: "Mazda" },
    { value: "mers", text: "Mercedes-Benz" },
    { value: "mitsubishi", text: "Mitsubishi" },
    { value: "nissan", text: "Nissan" },
    { value: "opel", text: "Opel" },
    { value: "renault", text: "Renault" },
    { value: "subaru", text: "Subaru" },
    { value: "toyota", text: "Toyota" },
    { value: "volkswagen", text: "Volkswagen" },
  ];
  for (var i = 0; i < brands.length; ++i) {
    $('#brand').append(`<option value="${brands[i].value}">${brands[i].text}</option>`);
  }
</script>
</html>
